<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"> 12468 </div>
        <div id='row1'>
            <button id="clear"> AC </button>
            <button id="divide"> &div; </button>
        </div>
        <div id="row2">
            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> &times; </button>
        </div>
        <div id="row3">
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> - </button>
        </div>
        <div id="row4">
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> + </button>
        </div>
        <div id="row5"></div>
            <button> 0 </button>
            <button> = </button>
    </div>
</body>
</html>
